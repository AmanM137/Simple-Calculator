<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="main">
      <input type="text" id="res" />
      <div class="btn">
        <input class="top-buttons" type="button" value="AC" onclick="Clear()" />
        <input
          class="top-buttons"
          type="button"
          value="%"
          onclick="Solve('%')"
        />
        <input
          class="top-buttons"
          type="button"
          value="⌫"
          onclick="Back('←')"
        />
        <input class="operators" type="button" value="/" onclick="Solve('/')" />
        <br />
        <input class="numbers" type="button" value="7" onclick="Solve('7')" />
        <input class="numbers" type="button" value="8" onclick="Solve('8')" />
        <input class="numbers" type="button" value="9" onclick="Solve('9')" />
        <input class="operators" type="button" value="x" onclick="Solve('*')" />
        <br />
        <input class="numbers" type="button" value="4" onclick="Solve('4')" />
        <input class="numbers" type="button" value="5" onclick="Solve('5')" />
        <input class="numbers" type="button" value="6" onclick="Solve('6')" />
        <input class="operators" type="button" value="-" onclick="Solve('-')" />
        <br />
        <input class="numbers" type="button" value="1" onclick="Solve('1')" />
        <input class="numbers" type="button" value="2" onclick="Solve('2')" />
        <input class="numbers" type="button" value="3" onclick="Solve('3')" />
        <input class="operators" type="button" value="+" onclick="Solve('+')" />
        <br />
        <input
          class="numbers"
          id="zero"
          type="button"
          value="0"
          onclick="Solve('0')"
        />
        <input class="numbers" type="button" value="." onclick="Solve('.')" />
        <input class="equal" type="button" value="=" onclick="Result()" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
